<div class="project-card" @fadeIn>
  <div class="project-image">
    <img [src]="project.image" [alt]="project.title" />
    <div class="project-overlay">
      <div class="project-links">
        <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank" class="project-link">Demo</a>
        <a *ngIf="project.codeUrl" [href]="project.codeUrl" target="_blank" class="project-link">CÃ³digo</a>
        <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" class="project-link">GitHub</a>
        <a *ngIf="project.projectUrl" [href]="project.projectUrl" target="_blank" class="project-link">Projeto</a>
      </div>
    </div>
  </div>
  <div class="project-info">
    <h3 class="project-title">{{ project.title }}</h3>
    <p class="project-description">{{ project.description }}</p>
    <div class="project-meta">
      <div class="project-category">{{ project.category }}</div>
      <div class="project-date">{{ project.completed }}</div>
    </div>
    <div class="project-technologies">
      <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
    </div>
  </div>
</div>
