<div class="project-card">
  <div class="project-image">
    <img [src]="project.imageUrl" [alt]="project.title">
    <div class="project-overlay">
      <div class="project-links">
        <a [href]="project.projectUrl" target="_blank" rel="noopener noreferrer" *ngIf="project.projectUrl">
          <i class="fas fa-external-link-alt"></i>
        </a>
        <a [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" *ngIf="project.githubUrl">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="project-content">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <div class="project-tech">
      <span *ngFor="let tech of project.technologies">{{ tech }}</span>
    </div>
  </div>
</div>
