<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="slide-up">Olá, eu sou <span class="highlight">João Pedro</span></h1>
      <h2 class="slide-up">Desenvolvedor Web</h2>
      <p class="slide-up">Criando soluções web modernas, responsivas e de alta performance.</p>
      <div class="hero-buttons slide-up">
        <a routerLink="/projects" class="btn btn-primary">Ver Projetos</a>
        <a routerLink="/contact" class="btn btn-outline">Entre em Contato</a>
      </div>
    </div>
    <div class="hero-image fade-in">
      <img src="assets/images/JP.jpg" alt="João Pedro - Desenvolvedor Web" />
    </div>
  </div>
</section>

<section class="skills">
  <div class="container">
    <h2 class="section-title">Minhas Habilidades</h2>
    <div class="skills-container">
      <app-skill-badge *ngFor="let skill of skills" [skill]="skill"></app-skill-badge>
    </div>
  </div>
</section>

<section class="featured-projects">
  <div class="container">
    <h2 class="section-title">Projetos em Destaque</h2>
    <div class="projects-grid">
      <app-project-card *ngFor="let project of featuredProjects" [project]="project"></app-project-card>
    </div>
    <div class="text-center mt-4">
      <a routerLink="/projects" class="btn btn-primary">Ver Todos os Projetos</a>
    </div>
  </div>
</section>
