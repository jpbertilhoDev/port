<section class="projects-section" @fadeIn>
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Meus Projetos</h2>
      <p class="section-subtitle">Conheça alguns dos projetos que desenvolvi utilizando diferentes tecnologias e soluções</p>
    </div>

    <div class="project-filters">
      <button class="filter-btn" [class.active]="activeCategory === 'all'" (click)="filterProjects('all')">Todos</button>
      <button *ngFor="let category of categories" class="filter-btn" [class.active]="activeCategory === category" (click)="filterProjects(category)">
        {{category}}
      </button>
    </div>

    <div class="projects-grid">
      <app-project-card *ngFor="let project of filteredProjects" [project]="project"></app-project-card>
    </div>
  </div>
</section>
